<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <img class="dp" src="assets/images/avatar-jessica.jpeg" alt="photo of the owner">
    <h1>Jessica Randall</h1>
    <p class="address">London, United Kingdom</p>
    <p class="profile">"Front-end developer and avid reader."</p>
    <button class="GitHub">GitHub</button>
    <button class="frontendmentor">Frontend Mentor</button>
    <button class="LinkedIn">LinkedIn</button>
    <button class="Twitter">Twitter</button>
    <button class="Instagram">Instagram</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jmuwan</a>.
  </div>
</body>
</html>
